<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bài 3.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .article-card {
        width: 320px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .image-container {
        position: relative;
      }

      .image-container img {
        width: 100%;
        display: block;
      }

      .category-tag {
        position: absolute;
        top: 8px;
        right: 8px;
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid #ddd;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 12px;
        color: #333;
        font-weight: bold;
      }

      .article-info {
        padding: 12px;
      }

      .author {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .author img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
      }

      .author-name {
        font-weight: bold;
        font-size: 14px;
      }

      .date {
        color: gray;
        font-size: 12px;
        margin: 5px 0;
      }

      .article-title {
        font-size: 16px;
        font-weight: bold;
        margin: 8px 0;
      }

      .article-text {
        font-size: 13px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="article-card">
      <div class="image-container">
        <img
          src="https://imagedelivery.net/ZeGtsGSjuQe1P3UP_zk3fQ/ede24b65-497e-4940-ea90-06cc2757a200/storedata"
          alt="Basketball"
        />
        <span class="category-tag">Basketball</span>
      </div>
      <div class="article-info">
        <div class="author">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpSIAes9a60LnduzFqymkyhkZZakHvVN_2Gg&s"
            alt="Author"
          />
          <span class="author-name">Jake Will.</span>
        </div>
        <p class="date">04 June 2023</p>
        <h2 class="article-title">
          5 Exercises Basketball Players Should Be Using To Develop Strength
        </h2>
        <p class="article-text">
          This article was written by Jake Willhoite from Healthlisted.com.
          Strength in basketball isn’t all about a massive body mass or ripped
          muscles.
        </p>
      </div>
    </div>
  </body>
</html>
