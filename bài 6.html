<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <div class="overlay"></div>
        <div class="category">Football</div>
        <div class="text">
          <p class="source">Agence France-Presse - 04 June 2023</p>
          <h1 class="title">
            LIONEL MESSI LEAVING LIGUE 1 TEAM <br />
            PARIS SAINT-GERMAIN, CLUB CONFIRMS
          </h1>
          <p class="description">
            The EuroLeague Finals Top Scorer is the individual award for the
            player that gained the highest points in the EuroLeague Finals
          </p>
        </div>
      </div>
      <div class="page">
        <button class="prev">&larr;</button>
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button class="next">&rarr;</button>
      </div>
    </div>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background: white;
        width: 700px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .image {
        position: relative;
        height: 250px;
        background: url('https://vcdn1-dulich.vnecdn.net/2021/07/16/1-1626437591.jpg?w=460&h=0&q=100&dpr=2&fit=crop&s=i2M2IgCcw574LT-bXFY92g') center/cover no-repeat;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }

      .category {
        position: absolute;
        top: 15px;
        left: 15px;
        background: #222;
        color: white;
        padding: 5px 12px;
        font-size: 14px;
        border-radius: 5px;
      }

      .text {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 2;
        text-align: left;
        color: white;
        max-width: 70%;
      }

      .source {
        font-size: 14px;
        color: #ddd;
        margin-bottom: 5px;
      }

      .title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .description {
        font-size: 14px;
        color: #eee;
      }

      .page {
        display: flex;
        justify-content: center;
        padding: 15px;
        background: white;
      }

      .page button {
        background: #ddd;
        border: none;
        padding: 8px 12px;
        margin: 0 5px;
        cursor: pointer;
        border-radius: 5px;
      }

      .page .active {
        background: black;
        color: white;
      }

      .page button:hover {
        background: #bbb;
      }
    </style>
  </body>
</html>
