<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #c5a4c1;
        margin: 0;
        padding: 0;
      }

      header {
        display: flex;
        justify-content: flex-end;
        padding: 20px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 40px;
        font-size: 20px;
        margin: 0;
        padding: 10px;
      }

      nav a {
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      .main {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding: 50px;
      }

      .content {
        max-width: 500px;
      }

      .content h1 {
        font-size: 32px;
      }

      .content span {
        font-weight: bold;
      }

      .content p {
        color: #555;
      }

      button {
        background-color: #ff6b6b;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="">Works</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <div class="content">
        <h1>
          Hi, I'm John <br />
          <span>Creative Technologist</span>
        </h1>
        <p>
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit. Exercitation
          veniam consequat sunt nostrud amet.
        </p>
        <button>Download Resume</button>
      </div>
      <div class="profile">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPl3drKbaJfG-KLyrYNkDUnQpXqQ4RXUL4mg&s"
          alt="John's Profile Picture"
        />
      </div>
    </div>
  </body>
</html>
